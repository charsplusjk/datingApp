<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Dating App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container  *ngIf="accountService.currentUser()">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
        </ul>

        <div dropdown class="dropdown" *ngIf="accountService.currentUser()">
          <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{accountService.currentUser()?.username | titlecase}}</a>
          <div *dropdownMenu class="dropdown-menu">
            <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off" *ngIf="!accountService.currentUser()">
          <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
          <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
      </div>
  </nav>
